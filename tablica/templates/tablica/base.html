<!-- tablica/base.html -->

{% load static %}

<html>
  <head>
    <title>Tablica</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="\stylesheet">
  </head>
  
  
  <body>
    <div class="container">
    <header>
        <div class="linki_lewe">
          <a href="{% url 'home' %}">HOME</a>
        </div>
        <div class="linki_prawe">
          <a href="{% url 'nowa' %}">+Nowa wiadomość</a>
        </div>
      </header>
      <br>
      <hr>

      {% if user.is_authenticated %}
        <p>Cześć {{ user.username }}</p>
        <p><a href="{% url 'logout' %}">Wyloguj</a></p>
      {% else %}
        <p>Nie jesteś zalogowany.</p>
        <p><a href="{% url 'login' %}">Logowanie</a></p>
      {% endif %}
      {% block content %}

      {% endblock %}

    </div>
  </body>
</html>
